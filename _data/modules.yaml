  title: Reinforcement Learning
  description: In this module, we will explore situations where a transition and a reward function are not given to us, but must be learned through interaction with the world. In reinforcement learning, every time an agent takes an action in the world, it receives feedback in the form of a reward, and so the agent wants to maximize its expected rewards. We’ll look at several different learning techniques for reinforcement learning&colon; including model-based learning and temporal difference learning. Finally, we’ll be able to quantify how good different exploration strategies are using regret.
